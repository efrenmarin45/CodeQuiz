<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>

    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <div class="container">
        <button type="button" id="highscore" class="btn btn-primary">View Highscores!</button>
        <div class="title">Code Quiz</div>
        <div class="timer">Timer: </div>
        <p class="intro"><br>As a coding bootcamp student
                I want to take a timed quiz on JavaScript fundamentals that stores high scores
                so that I can gauge my progress compared to my peers.<br><br> Help test out your knowledge by
                taking this Code Quiz!
                </p>
        <button type="button" id="start-quiz" class="btn btn-success">Start Quiz!</button>

            <button id="btn3"><span id="choice3"></span></button>
            <button id="btn4"><span id="choice4"></span></button>
        </div> -->
    </div>
</body>
</html>
